<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mouse Track Setting</title><link rel="icon" href="Icons/FAVICON.png" type="image/png"><style>html, body {
    margin: 0;

</div><script>window.onload = function() {
    document.querySelector('.content').classList.add('visible');
};

window.onscroll = function() {
    const scrollTop = window.scrollY;
    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
    const opacity = Math.min(scrollTop / maxScroll, 1);

    // Adjust background color based on scroll positiondocument.body.style.backgroundColor = `rgba(6, 7, 0, ${opacity})`;

    // Show the footer if scrolled downconst footer = document.querySelector('.footer');
    footer.style.display = scrollTop > 100 ? 'block' : 'none';
};
</script></body></html>
